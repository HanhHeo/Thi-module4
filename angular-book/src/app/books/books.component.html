<div class="container">
  <div class="row">
    <div class="card-header">
      <h1 class= "text-center">Danh sách cuốn sách</h1>
    </div>
    <div class="card-body">
      <div class = "d-flex justify-content-end">
        <p>Có {{count}} cuốn sách</p> <button  type= "button" [routerLink]="['/book-add']" class="btn btn-success">Thêm sách mới</button>
    </div>
      <br>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th >Tên sách</th>
            <th>Tác giả</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let book of books; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td class= "text-center">
              <button class="btn btn-primary" [routerLink]="['/book-show',book.id]" >Xem chi tiết</button>
              <button class="btn btn-warning" [routerLink]="['/book-edit',book.id]">Sửa</button>
              <button class="btn btn-danger" [routerLink]="['/book-delete',book.id]">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
